<div id="residentModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>

        <!-- Modal content -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                        <i class="fas fa-user-plus text-blue-600"></i>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">
                            Add New Resident
                        </h3>
                        <div class="mt-4">
                            <form id="residentForm">
                                <div class="grid grid-cols-1 gap-y-4 gap-x-6 sm:grid-cols-6">
                                    <!-- Personal Information -->
                                    <div class="sm:col-span-3">
                                        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name*</label>
                                        <input type="text" id="firstName" name="firstName" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name*</label>
                                        <input type="text" id="lastName" name="lastName" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
                                        <input type="email" id="email" name="email" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone*</label>
                                        <input type="tel" id="phone" name="phone" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <!-- Apartment Information -->
                                    <div class="sm:col-span-3">
                                        <label for="apartment" class="block text-sm font-medium text-gray-700">Apartment*</label>
                                        <select id="apartment" name="apartment" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                            <option value="">Select Apartment</option>
                                            <option>RDC-01</option>
                                            <option>RDC-02</option>
                                            <option>RDC-03</option>
                                            <option>1E-01</option>
                                            <option>1E-02</option>
                                            <option>1E-03</option>
                                            <option>2E-01</option>
                                            <option>2E-02</option>
                                            <option>2E-03</option>
                                            <option>3E-01</option>
                                            <option>3E-02</option>
                                            <option>3E-03</option>
                                            <option>4E-01</option>
                                            <option>4E-02</option>
                                            <option>4E-03</option>
                                            <option>5E-01</option>
                                            <option>5E-02</option>
                                            <option>5E-03</option>
                                        </select>
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label for="moveInDate" class="block text-sm font-medium text-gray-700">Move-in Date*</label>
                                        <input type="date" id="moveInDate" name="moveInDate" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <!-- Emergency Contact -->
                                    <div class="sm:col-span-3">
                                        <label for="emergencyContact" class="block text-sm font-medium text-gray-700">Emergency Contact*</label>
                                        <input type="text" id="emergencyContact" name="emergencyContact" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label for="emergencyPhone" class="block text-sm font-medium text-gray-700">Emergency Phone*</label>
                                        <input type="tel" id="emergencyPhone" name="emergencyPhone" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <!-- Documents Section -->
                                    <div class="sm:col-span-6 border-t border-gray-200 pt-4">
                                        <h4 class="text-md font-medium text-gray-700 mb-2">Documents</h4>
                                        <div class="grid grid-cols-1 gap-y-4 gap-x-6 sm:grid-cols-6">
                                            <div class="sm:col-span-6">
                                                <label class="block text-sm font-medium text-gray-700">Upload Documents</label>
                                                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                                    <div class="space-y-1 text-center">
                                                        <div class="flex text-sm text-gray-600">
                                                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                                                <span>Upload files</span>
                                                                <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple>
                                                            </label>
                                                            <p class="pl-1">or drag and drop</p>
                                                        </div>
                                                        <p class="text-xs text-gray-500">PDF, JPG, PNG up to 10MB</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Vehicles Section -->
                                    <div class="sm:col-span-6 border-t border-gray-200 pt-4">
                                        <h4 class="text-md font-medium text-gray-700 mb-2">Vehicle Information</h4>
                                        <div class="grid grid-cols-1 gap-y-4 gap-x-6 sm:grid-cols-6">
                                            <div class="sm:col-span-2">
                                                <label for="vehiclePlate" class="block text-sm font-medium text-gray-700">Plate Number</label>
                                                <input type="text" id="vehiclePlate" name="vehiclePlate" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                            </div>
                                            <div class="sm:col-span-2">
                                                <label for="vehicleType" class="block text-sm font-medium text-gray-700">Vehicle Type</label>
                                                <select id="vehicleType" name="vehicleType" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                                    <option value="">Select Type</option>
                                                    <option value="CAR">Car</option>
                                                    <option value="MOTORCYCLE">Motorcycle</option>
                                                    <option value="BICYCLE">Bicycle</option>
                                                    <option value="OTHER">Other</option>
                                                </select>
                                            </div>
                                            <div class="sm:col-span-2">
                                                <label for="vehicleColor" class="block text-sm font-medium text-gray-700">Color</label>
                                                <input type="text" id="vehicleColor" name="vehicleColor" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" onclick="submitResidentForm()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Save Resident
                </button>
                <button type="button" onclick="closeResidentModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Modal control functions
    function openResidentModal() {
        document.getElementById('residentModal').classList.remove('hidden');
    }

    function closeResidentModal() {
        document.getElementById('residentModal').classList.add('hidden');
    }

    // Form submission
    async function submitResidentForm() {
        const form = document.getElementById('residentForm');
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        const formData = new FormData(form);
        const residentData = Object.fromEntries(formData.entries());
        
        // In a real app, this would save to database
        console.log('New resident data:', residentData);
        
        // Show success message
        alert('Resident added successfully!');
        closeResidentModal();
    }

    // Close modal when clicking outside
    document.getElementById('residentModal')?.addEventListener('click', function(e) {
        if (e.target === this) {
            closeResidentModal();
        }
    });
</script>
